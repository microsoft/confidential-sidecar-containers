name: Create Release

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/release.yml
      - tools/get-snp-report/bin/get-snp-report
      - tools/get-snp-report/bin/get-fake-snp-report

  push:
    branches:
      - main
    paths:
      - .github/workflows/release.yml
      - tools/get-snp-report/bin/get-snp-report
      - tools/get-snp-report/bin/get-fake-snp-report

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Verbose Report Build
      run: |
        pushd tools/get-snp-report && make && popd
  
    - name: Upload Verbose Report Executable
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: tools/get-snp-report/bin/verbose-report

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries
          
      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: verbose-report