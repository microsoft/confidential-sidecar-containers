name: Test Canary

permissions:
  id-token: write
  contents: read
  actions: read
  security-events: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  test-sidecars-eastus2euap:
    name: Test Sidecars
    uses: ./.github/workflows/ci.yml
    secrets: inherit
    with:
      location: 'eastus2euap'

  test-sidecars-uaenorth:
    name: Test Sidecars
    uses: ./.github/workflows/ci.yml
    secrets: inherit
    with:
      location: 'uaenorth'
