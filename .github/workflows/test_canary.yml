name: Test Canary

permissions:
  id-token: write
  contents: read
  actions: read
  security-events: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/test_canary.yml

jobs:
  test-sidecars-eastus2euap:
    name: East US 2 EUAP
    uses: ./.github/workflows/ci.yml
    secrets: inherit
    with:
      location: 'eastus2euap'

  test-sidecars-uaenorth:
    name: UAE North
    uses: ./.github/workflows/ci.yml
    secrets: inherit
    with:
      location: 'uaenorth'

  test-sidecars-uaenorth-allow-all:
    name: UAE North
    uses: ./.github/workflows/ci.yml
    secrets: inherit
    with:
      location: 'uaenorth'
      policy_type: 'allow_all'
