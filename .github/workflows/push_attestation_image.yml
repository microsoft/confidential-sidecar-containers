name: Push Attestation Image

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/push_attestation_image.yml
      - cmd/attestation-container/**
      - docker/attestation-container/**
      - pkg/attest
      - pkg/common
      - vendor/**
      - internal/**

  push:
    branches:
      - main
    paths:
      - .github/workflows/push_attestation_image.yml
      - cmd/attestation-container/**
      - docker/attestation-container/**
      - pkg/attest
      - pkg/common
      - vendor/**
      - internal/**

jobs:
  push-attestation-image:
    name: Push Attestation Image
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_NAME }}.${{ secrets.REGISTRY_DOMAIN }}
          username: ${{ secrets.REGISTRY_NAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Get Image Tag
        id: get_image_tag
        run: |
          if [ ${{ github.event_name }} == "push" ]; then
            branch_name=main
          elif [ ${{ github.event_name }} == "workflow_dispatch" ]; then
            branch_name=${{ github.ref }}
            branch_name=${branch_name:11}
          else
            branch_name=${{ github.head_ref }}
          fi
          echo "image_tag=$(echo ${branch_name:0:128} | sed 's/[^a-zA-Z0-9]/-/g')" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          file: docker/attestation-container/Dockerfile.run
          push: true
          tags: |
            ${{ secrets.REGISTRY_NAME }}.${{ secrets.REGISTRY_DOMAIN }}/attestation:${{ steps.get_image_tag.outputs.image_tag }}

      - name: Run Attestation Tests
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          curl --fail-with-body -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.ACC_REPO_DISPATCH_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/microsoft/confidential-aci-examples/dispatches \
          -d '{"event_type":"attestation-test","client_payload":{"image_tag":"${{ steps.get_image_tag.outputs.image_tag }}","pr_number":"${{ github.event.number }}"}}'
